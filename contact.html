<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Kernorigin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container nav-wrapper">
            <a href="index.html" class="logo">Kernorigin</a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="how-we-think.html">How We Think</a></li>
                    <li><a href="how-we-work.html">How We Work</a></li>
                    <li><a href="impact.html">Impact</a></li>
                    <li><a href="team.html">Team</a></li>
                    <li><a href="insights.html">Insights</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container section-padding">
        <div class="grid-2">
            <div>
                <span class="eyebrow">Start a Conversation</span>
                <h1>What's Stuck?</h1>
                <p>No pitch. No pressure. We listen. We diagnose. We find the root cause.</p>
                <p><strong>Every conversation starts with one question: What's stuck?</strong></p>
            </div>
            
            <div class="engine-card">
                <form onsubmit="sendContact(event)">
                    <label>Name</label><input type="text" name="name" required>
                    <label>Email</label><input type="email" name="email" required>
                    <label>What's stuck?</label><textarea name="message" rows="5" required></textarea>
                    <button type="submit" id="sendBtn" class="btn" style="width:100%;">Start Conversation</button>
                </form>
            </div>
        </div>
    </main>

    <script src="config.js"></script>
    <script>
        async function sendContact(e) {
            e.preventDefault();
            const btn = document.getElementById('sendBtn');
            btn.innerText = "Sending..."; btn.disabled = true;
            
            // Logic to send to backend...
            alert("Message received. We will be in touch.");
            btn.innerText = "Start Conversation"; btn.disabled = false;
        }
    </script>
</body>
</html>
