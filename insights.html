<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insights | Kernorigin</title>

</head>
<body>
    <header>
        <div class="container nav-wrapper">
            <a href="index.html" class="logo">Kernorigin</a>
            <nav>
                <ul>
                    <li><a href="how-we-think.html">How We Think</a></li>
                    <li><a href="how-we-work.html">How We Work</a></li>
                    <li><a href="impact.html">Impact</a></li>
                    <li><a href="team.html">Team</a></li>
                    <li><a href="insights.html" class="active">Insights</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container section-padding">
        <span class="eyebrow">Intelligence</span>
        <h1>Root Cause Thinking in Practice</h1>
        <p>Why symptoms lie and how to find what's actually broken.</p>
        
        <div id="loading" style="margin-top: 60px; color: var(--text-muted);">Accessing Intelligence Database...</div>
        
        <div id="blog-grid" class="grid-2" style="margin-top: 60px;">
            </div>
    </main>

    <script src="config.js"></script>
    <script>
        window.onload = async function() {
            try {
                // Calls your EXISTING Blog Logic
                const res = await fetch(`${API_CONFIG.URL}?action=recent&limit=10`);
                const posts = await res.json();
                
                document.getElementById('loading').style.display = 'none';
                const container = document.getElementById('blog-grid');
                
                posts.forEach(post => {
                    const date = new Date(post.publish_date).toLocaleDateString();
                    container.innerHTML += `
                        <div style="border-top: 1px solid var(--border-light); padding-top: 32px;">
                            <h3>${post.title}</h3>
                            <span class="eyebrow" style="color:var(--text-muted); margin-bottom:16px;">${date}</span>
                            <p>${post.summary || "Click to read full analysis."}</p>
                            <button class="btn-outline" style="padding: 12px 24px;" onclick="readPost('${post.slug}')">Read Analysis</button>
                        </div>
                    `;
                });
            } catch(e) {
                document.getElementById('loading').innerText = "System Offline.";
            }
        };

        function readPost(slug) {
            // Simple Alert for MVP, can be expanded to a Modal or dedicated page
            alert("Fetching full PDF analysis for: " + slug);
            window.location.href = `${API_CONFIG.URL}?action=pdf&slug=${slug}`;
        }
    </script>
</body>
</html>
